<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Cadastro da empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            position: fixed;
            height: 100%;
            width: 100%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        .center-box {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .login-buttons {
            max-width: 400px;
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="center-box">
        <h2 class="text-center mb-4">Tela de cadastro da Empresa</h2>

        <form id="cadastroForm" action="{{ url_for('cadastro_empresa') }}" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="tel" class="form-control" name="numero" id="numero" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartilharemos seu email com ninguém.</div>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" name="cnpj" id="cnpj" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" required>
            </div>

            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha" required>
            </div>

            <div class="mb-3 d-flex justify-content-center align-items-center gap-2">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Lembrar-me</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            <br>
            <div class="text-center" id="emailHelp" class="form-text">Ao clicar em cadastre-se você aceita as
                <a href="#">Políticas de Privacidade </a> e as <a href="#">Políticas de Cookies</a> do app Reciclagem
                para Todos.
            </div>

        </form>
    </div>
    <a href=""></a>

    <div class="login-buttons d-grid gap-2">
        <button type="button" class="btn btn-danger">Fazer login com Google</button>
        <button type="button" class="btn btn-primary">Fazer login com Facebook</button>
    </div>

    <a href="#" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #0d6efd;
    color: white;
    padding: 10px 20px;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
">
        Ir para a página de Login?
    </a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
