<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Cadastrar Empresas</h2>

            <input type="text" placeholder="Nome" required>
            <input type="text" placeholder="Número" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="CNPJ" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar Senha" required>

            <p class="termos">
                Ao clicar em cadastrar-se você aceita as 
                <a href="#">Políticas de Privacidade</a> e as 
                <a href="#">Políticas de Cookies</a> do app Reciclagem para Todos.
            </p>

            <button type="submit" class="google">Fazer login com o Google</button>
            <button type="submit" class="facebook">Fazer login com o Facebook</button>

            <a href="#" class="login-link">Ir para a página de Login?</a>
        </form>
    </div>
</body>
</html>
