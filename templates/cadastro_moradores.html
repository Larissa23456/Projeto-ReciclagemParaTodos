<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Moradores</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="width: 380px;">
    <h3 class="text-center mb-4">Cadastrar Moradores</h3>

    <!-- Mensagens -->
    {% with mensagens = get_flashed_messages(with_categories=true) %}
      {% if mensagens %}
        {% for categoria, msg in mensagens %}
          <div class="alert alert-{{ categoria }} text-center">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Número</label>
        <input type="text" class="form-control" name="numero" required>
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">CEP</label>
        <input type="text" class="form-control" name="cep" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" name="confirmar_senha" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Cadastre-se</button>
    </form>

    <div class="text-center my-3">
      <small class="text-muted">
        Ao clicar em cadastre-se você aceita as 
        <a href="#">Políticas de Privacidade</a> e 
        <a href="#">Cookies</a>.
      </small>
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-outline-danger">Fazer login com o Google</button>
      <button class="btn btn-primary">Fazer login com o Facebook</button>
    </div>

    <div class="text-center mt-3">
      <a href="#">Ir para a página de Login?</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
