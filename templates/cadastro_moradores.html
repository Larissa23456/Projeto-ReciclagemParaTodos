<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .center-box {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .login-buttons {
            max-width: 400px;
            width: 100%;
            margin-top: 15px;
        }

        .switch-link {
            color: #0d6efd;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="center-box">
        <!-- Formulário de CADASTRO -->
        <form id="cadastroForm" action="{{ url_for('cadastro_moradores') }}" method="POST">
            <h2 class="text-center mb-4">Cadastro de moradores</h2>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="tel" class="form-control" name="numero" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" name="cep" placeholder="xxxxx-xxx" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" required>
            </div>

            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha" required>
            </div>

            <div class="mb-3 d-flex justify-content-center align-items-center gap-2">
                <input type="checkbox" class="form-check-input" id="lembrarCadastro">
                <label class="form-check-label" for="lembrarCadastro">Lembrar-me</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </div>

            <div class="text-center mt-3">
                <small>Já tem conta? <span class="switch-link" onclick="mostrarLogin()">Faça login</span></small>
            </div>
        </form>

        <!-- Formulário de LOGIN -->
        <form id="loginForm" class="hidden" action="{{ url_for('login') }}" method="POST">
            <h2 class="text-center mb-4">Login</h2>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="mb-3">
                <label for="passwordLogin" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="passwordLogin" required>
            </div>

            <div class="mb-3 d-flex justify-content-center align-items-center gap-2">
                <input type="checkbox" class="form-check-input" id="lembrarLogin">
                <label class="form-check-label" for="lembrarLogin">Lembrar-me</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">Entrar</button>
            </div>

            <div class="text-center mt-3">
                <small>Não tem conta? <span class="switch-link" onclick="mostrarCadastro()">Cadastre-se</span></small>
            </div>
        </form>
    </div>

    <div class="login-buttons d-grid gap-2">
        <button type="button" class="btn btn-danger">Entrar com Google</button>
        <button type="button" class="btn btn-primary">Entrar com Facebook</button>
    </div>

    <script>
        function mostrarLogin() {
            document.getElementById("cadastroForm").classList.add("hidden");
            document.getElementById("loginForm").classList.remove("hidden");
        }

        function mostrarCadastro() {
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("cadastroForm").classList.remove("hidden");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
